<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ task.name }}</mat-card-title>
      <mat-card-subtitle>Created at {{ task.createDate | date : 'short' }}</mat-card-subtitle>
      <mat-card-subtitle>Last Edit at {{ task.editDate | date : 'short' }}</mat-card-subtitle>

      <div>
        <app-task-status [task]="task"></app-task-status>
        <app-assigned-user [assignedUserId]="task.assignedUserId"
                           (onAssignUserId)="assignUserById($event)"
        ></app-assigned-user>
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ task.description }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onEditTask()">Edit</button>
    <button mat-button (click)="onDeleteTask()">Delete</button>
  </mat-card-actions>
</mat-card>
