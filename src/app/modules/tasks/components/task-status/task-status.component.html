<mat-form-field>
    <mat-label>Select status</mat-label>
    <mat-select [formControl]="selectedStatus"
                (selectionChange)="changeState($event)">
        <mat-option *ngFor="let state of taskStates"
                    [value]="state"
        >{{ state }}</mat-option>
    </mat-select>
</mat-form-field>
