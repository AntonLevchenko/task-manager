<mat-form-field>
  <mat-label>Assigned User</mat-label>
  <input type="text"
         placeholder="Select a user"
         aria-label="Assigned User"
         matInput
         [formControl]="control"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChange($event)">
    <mat-option [value]="null">Non Assigned</mat-option>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">{{option.name}}</mat-option>
  </mat-autocomplete>
</mat-form-field>
